<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container  ">
        <div class="row">
            <div class="col-md-3 bg-white py-4 position-relative rounded">
                <div>
                <h4 class="bg-danger mx-0 w-100 ">TÍNH TIÊN TIP</h4>
            </div>
                <form>
                    <div>
                        <label>Tổng tiền thanh toán ?</label>
                        <br>
                        <span>$</span><input id="txttongTien" type="text" placeholder="Tổng tiền">
                    </div>
                    <div>
                        <label for="">Bạn muốn Tip bao nhiêu?</label>

                        <select name="chọn để tip" id="txtphanTram" placeholder="chọn">
                        
                            <option value="">--Chọn để tip--</option>
                            <option value="30">30% - Tuyệt</option>
                            <option value="20">20% - Tốt</option>
                            <option value="15">15% - Tạm ổn</option>
                            <option value="10">10% - Tồi</option>
                            <option value="5">5% - Thật tệ</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Bạn muốn share bao nhiêu người ?</label>

                        <input type="number" name="" id="txtsoNguoi" min="0" placeholder="nhập số người"><span> người</span>
                    </div>
                    <button onclick="tienTip(event)" class="text-white border-0 bg-danger mx-5 m-3 ">TÍNH NÀO !</button>


                </form>
                <div id="showTip" class="showTip_1" style="display: none">
                    <h4>TIP AMOUNT</h4>
                    <div class="text-align-center"><span id="Amount">10</span>$ <br> mỗi người</div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./Tinh_tien_tip.js"></script>
</body>

</html>
